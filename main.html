<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the button transition */
        .color-change-btn {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-200">

    <!-- Main container to center the content -->
    <div class="flex items-center justify-center h-screen">
        
        <!-- Vertical container for the text and button -->
        <div class="text-center">
            
            <!-- The text that appears above the button -->
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Do you want to know about our CR?</h2>

            <!-- The button that changes color on click -->
            <button id="interactiveButton" class="color-change-btn bg-blue-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg">
                Click Here
            </button>

        </div>

    </div>

    <script>
        // Get the button element from the document
        const button = document.getElementById('interactiveButton');

        // Add an event listener for the 'click' event
        button.addEventListener('click', () => {
            // Change the button's background color to pink
            button.style.backgroundColor = '#EC4899'; // A nice pink color from Tailwind's palette
            
            // Change the button's text color to red
            button.style.color = '#DC2626'; // A strong red color
        });
    </script>

</body>
</html>
