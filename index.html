<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

    <!-- Page 1: The initial landing page -->
    <div id="page1" class="page flex items-center justify-center h-screen">
        <div class="text-center">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-gray-800">Do you want to know about our CR?</h2>
            <button id="goToPage2Btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300">
                Click Here
            </button>
        </div>
    </div>

    <!-- Page 2: The "Yes" or "No" question page -->
    <div id="page2" class="page hidden flex items-center justify-center h-screen">
        <div class="text-center">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-gray-800">Are you ready to see?</h2>
            <div class="flex justify-center space-x-4">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300">
                    Yes
                </button>
                <button id="noBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300">
                    No
                </button>
            </div>
        </div>
    </div>

    <!-- Page 3: The monkey image page -->
    <div id="page3" class="page hidden flex items-center justify-center h-screen">
        <div class="text-center p-4">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-gray-800">Here it is!</h2>
            <img src="https://images.unsplash.com/photo-1540573133985-87b6da6d54a9?q=80&w=2076&auto=format&fit=crop" 
                 alt="A monkey in a thoughtful pose" 
                 class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto rounded-lg shadow-xl mb-6"
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Monkey+Image';">
            <button id="goBackToStartBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300">
                Go Back to Start
            </button>
        </div>
    </div>

    <script>
        // Get references to all the "page" divs
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const allPages = [page1, page2, page3];

        // Get references to all the navigation buttons
        const goToPage2Btn = document.getElementById('goToPage2Btn');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const goBackToStartBtn = document.getElementById('goBackToStartBtn');

        // Function to hide all pages and show only the target one
        function showPage(targetPage) {
            allPages.forEach(page => {
                page.classList.add('hidden');
            });
            targetPage.classList.remove('hidden');
        }

        // Event listeners for button clicks
        goToPage2Btn.addEventListener('click', () => {
            showPage(page2);
        });

        noBtn.addEventListener('click', () => {
            showPage(page1); // Go back to the first page
        });

        yesBtn.addEventListener('click', () => {
            showPage(page3); // Go to the monkey page
        });
        
        goBackToStartBtn.addEventListener('click', () => {
            showPage(page1); // Go back to the very beginning
        });
    </script>

</body>
</html>
